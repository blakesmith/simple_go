<html>
<head>
        <title>Gif battle!</title>
</head>
<body>
        <p>Upload an image:</p>
        <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="image">
                <input type="submit" value="Upload">
        </form>
	<ul id="gifs">
	  {{range .}}
	  <li><a href="/img?key={{.}}"><img src="/img?key={{.}}&thumb=true" /></a></li>
	  {{end}}
	</div>
</body>
</html>
