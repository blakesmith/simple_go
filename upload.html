<html>
<head>
        <title>Gif battle!</title>
</head>
<body>
        <p>Upload an image:</p>
        <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file" name="image">
                <input type="submit" value="Upload">
        </form>
	<ul id="gifs">
	  {{range .}}
	  <li><img src="/img?key={{.}}" /></li>
	  {{end}}
	</div>
</body>
</html>
